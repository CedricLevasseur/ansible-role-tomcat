  description: Provides Tomcat for your system.
  license: Apache License, Version 2.0
  min_ansible_version: 2.2
  min_ansible_container_version: 0.2.0

  platforms:
    - name: Alpine
      versions:
        - all
    - name: centos
      version:
        - 6
        - 7
